<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramaticGame - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box" id="login-box">
            <h1>Entrar no GramaticGame</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <p>Não tem uma conta?  <a href="#" id="show-register">Cadastre-se</a></p>
        </div>

        <div class="auth-box" id="register-box" style="display: none;">
            <h1>Criar Conta</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Nome:</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha:</label>
                    <input type="password" id="register-password" minlength="6" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
